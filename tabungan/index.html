<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saku ID</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Outfit",sans-serif;}

body{
 background:#f1f2f7;
 min-height:100vh;
 color:#111;
 animation:fade .5s ease;
}
@keyframes fade{
 from{opacity:0;transform:translateY(15px);}
 to{opacity:1;transform:translateY(0);}
}

/*** HEADER ***/
header{
 padding:18px 20px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:white;
 border-bottom:1px solid #eee;
 font-size:20px;
 font-weight:600;
}

/*** SALDO CARD ***/
.card{
 width:90%;
 margin:35px auto;
 background:#fff;
 border-radius:20px;
 padding:25px;
 border:1px solid #ececec;
 box-shadow:0 8px 18px rgba(0,0,0,.05);
 transition:.3s;
}
.card:hover{
 transform:translateY(-3px);
 box-shadow:0 10px 22px rgba(0,0,0,.08);
}

.card-title{
 font-size:15px;
 opacity:.8;
 display:flex;
 align-items:center;
 gap:8px;
 margin-bottom:12px;
}

.card-value{
 font-size:33px;
 font-weight:700;
 color:#111;
}

/*** NAVIGATION ***/
.bottom-nav{
 background:#fff;
 border-top:1px solid #eee;
 padding:14px 0;
 display:flex;
 justify-content:space-around;
 align-items:center;
 position:fixed;
 bottom:0;left:0;width:100%;
}

/*** NAV ITEM ***/
.nav-item{
 text-align:center;
 font-size:13px;
 opacity:.75;
 cursor:pointer;
 padding:8px 14px;
 border-radius:12px;
 transition:all .25s;
}
.nav-item svg{
 width:22px;
 display:block;
 margin:auto;
 margin-bottom:4px;
 fill:#111;
 opacity:.9;
}

/*** RIPPLE ***/
.nav-item:active{
 background:#e9ebf3;
 transform:scale(.95);
}
</style>

</head>
<body>

<header>
 <div>Saku ID</div>

 <svg width="26" fill="none" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
  <path d="M18 8a6 6 0 10-12 0c0 7-3 9-3 9h18s-3-2-3-9" />
  <path d="M13.73 21a2 2 0 01-3.46 0" />
 </svg>
</header>

<!-- CARD -->
<div class="card">
 <div class="card-title">
  <svg width="20" viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
   <path d="M7 7h14a2 2 0 012 2v6a2 2 0 01-2 2H7"/>
   <path d="M7 7V5a2 2 0 012-2h7l5 4"/>
   <path d="M7 7h14v6H7z"/>
  </svg>
  Saldo Dompet Utama
 </div>

 <div id="saldo" class="card-value">Rp 0</div>
</div>

<div style="height:120px"></div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">

 <div class="nav-item">
  <svg viewBox="0 0 24 24"><path d="M3 9.5L12 3l9 6.5v9A2.5 2.5 0 0118.5 21h-13A2.5 2.5 0 013 18.5z"/><path d="M9 22V12h6v10"/></svg>
  Beranda
 </div>

 <div class="nav-item">
  <svg viewBox="0 0 24 24"><path d="M12 1l8 4v6c0 5-3 9-8 12-5-3-8-7-8-12V5z"/></svg>
  Kantong
 </div>

 <div class="nav-item">
  <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
  Profil
 </div>

</div>

<script>
// SALDO ANIMATION
let angka = 0;
const target = 21000;
const speed = 40;

function animateSaldo(){
 setTimeout(()=>{
   if(angka < target){
     angka += 120;
     document.getElementById("saldo").textContent = 
     "Rp " + angka.toLocaleString("id-ID");
     animateSaldo();
   }
 }, speed)
}
animateSaldo();
</script>

</body>
</html>
