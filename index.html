<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Outfit',sans-serif;
}

/* ====== BODY ANIMATION ====== */
body{
    background:#f5f6fa;
    color:#111;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    animation:bodyFade .6s ease forwards;
}
@keyframes bodyFade{
    to{opacity:1;}
}

/* ====== BOX ====== */
.login-box{
    width:100%;
    max-width:380px;
    background:#fff;
    padding:35px;
    border-radius:20px;
    border:1px solid #eee;
    box-shadow:0 10px 35px rgba(0,0,0,.05);
    transform:translateY(20px) scale(.98);
    opacity:0;
    animation:loginIn .7s .15s cubic-bezier(.25,.8,.25,1) forwards;
}
@keyframes loginIn{
    to{
        transform:translateY(0) scale(1);
        opacity:1;
    }
}

/* ====== TEXT ====== */
h2{
    text-align:center;
    color:#111;
    margin-bottom:25px;
}

.logo{
    width:80px;
    display:block;
    margin:0 auto 20px auto;
    opacity:0;
    animation:fadeLogo .7s .35s ease forwards;
}
@keyframes fadeLogo{
    to{opacity:1;}
}

.input-field{margin-bottom:10px;}

input{
    width:100%;
    padding:13px;
    border-radius:14px;
    border:1.3px solid #ddd;
    background:#fff;
    color:#111;
    transition:.25s;
}
input:focus{
    border-color:#4711EB;
    box-shadow:0 0 0 2px rgba(71,17,235,.25);
    outline:none;
}
button{
    width:100%;
    padding:13px;
    border-radius:14px;
    border:none;
    background:#4711EB;
    font-size:16px;
    color:#fff;
    cursor:pointer;
    margin-top:10px;
    font-weight:600;
    transition:.25s;
}
button:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 30px rgba(71,17,235,.25);
}

.top-error{
    font-size:14px;
    color:#ff2b2b;
    text-align:center;
    margin-bottom:10px;
    display:none;
}
.error{
    font-size:12px;
    color:#ff2b2b;
    margin-top:4px;
}
label{
    font-size:14px;
    font-weight:500;
    margin-bottom:5px;
    display:block;
}
</style>

</head>
<body>

<div class="login-box">

    <img src="https://i.imgur.com/ExJqq0w.png" class="logo">

    <h2>Welcome to SAKU ID</h2>

    <div id="topError" class="top-error">
        The email or password is incorrect.
    </div>

    <div class="input-field">
        <label>Email</label>
        <input type="email" id="email">
        <div id="emailError" class="error"></div>
    </div>

    <div class="input-field">
        <label>Password</label>
        <input type="password" id="password">
        <div id="passwordError" class="error"></div>
    </div>

    <button onclick="login()">Login</button>

</div>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAkEaTE83Mr_mlLzron2GEfWCV-NSyuVe8",
  authDomain: "px-register.firebaseapp.com",
  projectId: "px-register",
  storageBucket: "px-register.firebasestorage.app",
  messagingSenderId: "853917806724",
  appId: "1:853917806724:web:a2990da0a30976e4d912d1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async function(){

    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    document.getElementById("topError").style.display="none";
    document.getElementById("emailError").textContent="";
    document.getElementById("passwordError").textContent="";

    if(email==""){
      document.getElementById("emailError").textContent="Email is required";
      return;
    }
    if(password==""){
      document.getElementById("passwordError").textContent="Password is required";
      return;
    }

    try{
        await signInWithEmailAndPassword(auth, email, password);

        // ---- PLAY TRING SOUND ----
        const tring = new Audio("assets/tring.mp3");
        tring.volume = 0.9;
        await tring.play();

        // delay sebelum welcome
        await new Promise(resolve => setTimeout(resolve, 450));

        // ---- PLAY WELCOME SOUND ----
        const welcome = new Audio("assets/welcome.mp3");
        welcome.volume = 1;

        // tunggu suara selesai
        await new Promise(resolve => {
            welcome.addEventListener("ended", resolve);
            welcome.play();
        });

        // redirect setelah suara selesai
        window.location.href="tabungan";

    }catch(err){
        document.getElementById("topError").style.display="block";
    }
}
</script>

</body>
</html>
