<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Outfit',sans-serif;
}
body{
    background:#0b0b0b;
    color:#fff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.login-box{
    width:100%;
    max-width:380px;
    background:#1a1a1a;
    padding:35px;
    border-radius:20px;
}
h2{
    text-align:center;
    color:#fff;
    margin-bottom:25px;
}
.logo{
    width:80px;
    display:block;
    margin:0 auto 20px auto;
}
.input-field{
    margin-bottom:10px;
}
input{
    width:100%;
    padding:13px;
    border-radius:14px;
    border:1.3px solid #333;
    background:#111;
    color:#fff;
}
button{
    width:100%;
    padding:13px;
    border-radius:14px;
    border:none;
    background:#4711EB;
    font-size:16px;
    color:#fff;
    cursor:pointer;
    margin-top:10px;
    font-weight:600;
}
.top-error{
    font-size:14px;
    color:#ff2b2b;
    text-align:center;
    margin-bottom:10px;
    display:none;
}
.error{
    font-size:12px;
    color:#ff2b2b;
    margin-top:4px;
}
</style>

</head>
<body>

<div class="login-box">

    <img src="https://i.imgur.com/ExJqq0w.png" class="logo">

    <h2>Welcome to Pixels</h2>

    <div id="topError" class="top-error">
        The email or password is incorrect.
    </div>

    <div class="input-field">
        <label>Email</label>
        <input type="email" id="email">
        <div id="emailError" class="error"></div>
    </div>

    <div class="input-field">
        <label>Password</label>
        <input type="password" id="password">
        <div id="passwordError" class="error"></div>
    </div>

    <button onclick="login()">Login</button>

</div>


<!-- FIREBASE AUTH -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAkEaTE83Mr_mlLzron2GEfWCV-NSyuVe8",
  authDomain: "px-register.firebaseapp.com",
  projectId: "px-register",
  storageBucket: "px-register.firebasestorage.app",
  messagingSenderId: "853917806724",
  appId: "1:853917806724:web:a2990da0a30976e4d912d1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);


window.login = function(){
  
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    document.getElementById("topError").style.display="none";
    document.getElementById("emailError").textContent="";
    document.getElementById("passwordError").textContent="";

    if(email==""){
      document.getElementById("emailError").textContent="Email is required";
      return;
    }
    if(password==""){
      document.getElementById("passwordError").textContent="Password is required";
      return;
    }

    signInWithEmailAndPassword(auth, email, password)
    .then(res=>{
        window.location.href="tabungan"; 
    })
    .catch(err=>{
        document.getElementById("topError").style.display="block";
    })
}
</script>

</body>
</html>
